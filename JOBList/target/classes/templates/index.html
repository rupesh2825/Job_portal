<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.newsheight.com/wp-content/uploads/2023/05/Top-10-Highest-Paying-Jobs-in-India-03.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px black;
        }
        .menu-buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .find-job {
            background: #28a745;
            color: white;
        }
        .add-job {
            background: #007bff;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h1>Welcome to Job Portal</h1>
<div class="menu-buttons">
    <button class="find-job" onclick="window.location.href='job-finder.html'">Find Jobs</button>
    <button class="add-job" onclick="window.location.href='job-adder.html'">Add Job</button>
</div>

</body>
</html>
